
<div class="card shadow-sm p-3 mb-3 bg-light rounded">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5 [ngClass]="{'strike text-muted': !todo.active}" class="fw-bold mb-2">{{ todo.title }}</h5>
        <p [ngClass]="{'strike text-muted': !todo.active}" class="text-secondary mb-2">{{ todo.desc }}</p>
      </div>
  
      <div class="form-check ms-3">
        <input 
          type="checkbox" 
          (click)="onCheckBoxClick(todo)" 
          class="form-check-input" 
          id="exampleCheck1"
        >
        <label class="form-check-label" for="exampleCheck1">Done</label>
      </div>
    </div>
  
    <div class="d-flex justify-content-end mt-3">
      <button class="btn btn-outline-danger btn-sm shadow-sm" (click)="onClickTask(todo)">
        <i class="fas fa-trash-alt me-2"></i> Delete
      </button>
    </div>
  </div>
